<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .wrapper{
            background-color: #f7f2f2;
            width:100%;
            height: 20%;
        }
/* logo*/
        .navbar .logo{
            width: 70px;
            height: 70px;
            background-color:transparent;
            border: 3px solid green;
            border-radius: 50%;
            border-right-color: transparent;
            position: relative;
            margin-left: 30px;
            margin-top: 5px;
        }
/*sodo elements to design logo*/
        .navbar .logo::before{
            content: "Url Detection";
            color: black;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-10%,-50%);
            font-family: "Arizonia", cursive;
        }
        .navbar{
            width: 100%;
            display: flex;
            height: 20%;
    
        }
/* to aline in straight line*/
        .navbar , .navlist{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-right: 10%;
    
        }
        .navlist{
            display: flex;
            align-items: center;
            margin-top: 0px;
        }
        .navlist li{
            list-style: none;
            padding: 0px 20px;
        }
        .navlist a{
            color: black;
            font-size: 18px;
            text-decoration: none;
            position: relative;
        }
/* sodo elements for designing navbar*/
        .navlist a::before{
            content:"";
            position: absolute;
            bottom: -10px;
            left: 0;
            width:0;
            height: 2px;
            background-color: black;
            transition: .5s ease-in-out;
        }
        .navlist a:hover::before{
            width: 100%;
        }
/* to make togal*/
        .hamburger span{
            width: 20px;
            height: 3px;
            background-color: black;
            display: block;
            margin: 5px;

}
        .search-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust container width as needed */
            width: 100%;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="navbar" id="navbar">
                <div class="logo"></div>
                    <ul class="navlist">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="hamburger" onclick="toggleNavbar()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>   
            </div>
        </div>
        </header>
    <div class="search-container">
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter URL" required>
            <button type="submit">Search</button>
        </form>
    </div>
    

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('searchInput').value;
            const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                '((([a-z\\d]([a-z\\d-][a-z\\d]))\\.?)+[a-z]{2,}|'+ // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+])'+ // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
            if (pattern.test(url)) {
                alert('Valid URL: ' + url);
            } else {
                alert('Invalid URL. Please enter a valid URL.');
            }
        });
    </script>
</body>
</html>
